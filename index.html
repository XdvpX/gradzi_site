<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradzi</title>
      <link rel="stylesheet" href="/assets/css/fontawesome-all.min.css" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/css/noscript.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script src="https://unpkg.com/@dotlottie/wc-player@latest/dist/dotlottie-wc.js" defer></script>
    <script src="/assets/js/jquery.min.js" defer></script>
    <script src="/assets/js/jquery.scrollex.min.js" defer></script>
    <script src="/assets/js/jquery.scrolly.min.js" defer></script>
    <script src="/assets/js/browser.min.js" defer></script>
    <script src="/assets/js/breakpoints.min.js" defer></script>
    <script src="/assets/js/util.js" defer></script>
    <script src="/assets/js/main.js" defer></script>
    <script>
window.addEventListener("load", function () {
  const form = document.getElementById("application-form");
  const successPanel = document.getElementById("form-success-panel");
  const closeBtn = document.getElementById("close-success");

  if (form) {
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(form);

      fetch(form.action, {
        method: "POST",
        body: formData
      }).then(res => {
        if (res.ok) {
          successPanel.style.display = "block";
          form.reset();
        } else {
          alert("Something went wrong. Please try again.");
        }
      }).catch(() => alert("Network error."));
    });
  }

  if (closeBtn) {
    closeBtn.addEventListener("click", () => {
      successPanel.style.display = "none";
    });
  }
});
</script>


  </body>
</html>
